<html>
<center>
<body bgcolor="#b7fa87">
<form name="loginform" action="" method="post">
<h1>Login Form</h1>

<table>
<tr><td>User name</td>
<td><input type="text" name="txtuname" placeholder="click here"></td></tr>
<tr><td>password</td>
<td><input type="password" name="txtpwd"></td></tr>
<tr><td>Adress</td>
<td><textarea rows="5" cols="25" name="txtaddress"></textarea></td>
<tr><td>Gender</td>
<td><input type="radio" name="gender" value="Male" id="male">Male</td>
<td><input type="radio" name="gender" value="female" id="female">Female</td></tr>
<tr><td>DOB</td>
<td><input type="date" name="dob" id="dob"></td></tr>
<tr><td>Nationality</td><td>
<select id="nationality" name="nationality" multiple>
<option value="india">india</option>
<option value="pakistan">pakistan</option>
<option value="srilanka">srilanka</option>
<option value="poland">poland</option>
<option value="germany">germany</option>
<option value="spain">spain</option>
</td></tr>
</select>
<tr><td>Phone</td>
<td><input type="tel" name="phone" id="phone"></td></tr>
<tr><td>Hobbies</td>
<td><input type="checkbox" name="hobbies" id="hobby1">Read</td>
<td><input type="checkbox" name="hobbies" id="hobby2">Write</td>
<td><input type="checkbox" name="hobbies" id="hobby3">Game</td>
<td><input type="checkbox" name="hobbies" id="hobby4">Music</td></tr>
<tr><td>profile image</td><td><input type="file" name="file" id="file"></td></tr>
<tr><td><input type="submit" value="Register" name="register"></td>
<td><input type="reset" id="reset"></td></tr>

</table>

</form>
</body>
</center>
</html>
